<!DOCTYPE html>
<html>
  <head>
    <title>ReChat</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap">
    <link rel="icon" href="resources/favicon.ico">

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>

    <style>
      /* =================================================================================================================================================================================
        BASE STYLES
      */
      * {
        font-family: "Roboto";
        font-weight: 300;
      }
      body {
        background-color: rgb(255, 255, 255);
        margin: 0px;
        padding: 0px;
      }

      h1 {
        margin: 0px;
        font-weight: 400;
      }

      /* =================================================================================================================================================================================
        HEADER STYLES
      */
      .header {
        display: flex;
        background-color: rgb(250, 250, 250);
        width: calc(100vw - 50px);
        height: 50px;
        padding: 25px;
        margin: 0px;
        box-shadow: 0px 0px 10px rgba(200, 200, 200, 0.5);
        line-height: 50px;
        overflow-x: auto;
      }
      .main-icon {
        width: 50px;
        height: 50px;
        margin-right: 25px;
      }
      .header-text {
        flex-grow: 1;
      }
      .content {

      }
      .footer {

      }

      /* =================================================================================================================================================================================
        PAGE STYLES
      */

      /* =================================================================================================================================================================================
        FORM STYLES
      */
      .form {
        width: 80vw;
        margin: 0px auto;
        text-align: center;
      }
      .form input {
        display: block;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        width: calc(100% - 26px);
        padding: 10px;
        margin-bottom: 5px;
        border: 3px solid rgb(200, 200, 200);
        border-radius: 10px 10px 0px 10px;
        font-size: 16pt;
        transition: all 0.5s;
      }
      .form input:focus {
        outline: none;
        border: 3px solid rgb(100, 100, 225);
      }
      .form button {
        display: inline-block;
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        padding: 10px 25px;
        border: 3px solid rgb(200, 200, 200);
        border-radius: 10px 10px 0px 10px;
        font-size: 16pt;
        margin: 0px auto;
        transition: all 0.5s;
      }
      .form button:hover {
        border: 3px solid rgb(100, 100, 225);
        cursor: pointer;
      }
      .form button:focus {
        outline: none;
      }
      .form p {
        color: rgb(200, 200, 200);
        margin: 0px;
        font-size: 16pt;
      }
      .form span {
        color: rgb(200, 200, 200);
        margin: 0px;
        font-size: 16pt;
      }
      .checkbox-container {
        margin: 15px 0px;
      }
      .checkbox {
        display: inline-block;
        background-color: rgb(255, 255, 255);
        width: 24px;
        height: 24px;
        margin-right: 5px;
        border: 3px solid rgb(200, 200, 200);
        border-radius: 10px 10px 0px 10px;
        transition: all 0.5s;
      }
      .checkbox:hover {
        cursor: pointer;
        border: 3px solid rgb(100, 100, 225);
      }
      .checkmark {
        width: 15px;
        height: 8px;
        margin: 4px auto;
        border-left: 3px solid rgb(200, 200, 200);
        border-bottom: 3px solid rgb(200, 200, 200);
        transform: rotate(-45deg);
        opacity: 0;
        transition: all 0.5s;
      }
      .checkbox:hover .checkmark {
        border-left: 3px solid rgb(100, 100, 225);
        border-bottom: 3px solid rgb(100, 100, 225);
      }
      .checked .checkmark {
        opacity: 1;
      }
      .checkbox-container span {
        position: relative;
        top: -7.5px;
        color: rgb(0, 0, 0);
        font-size: 16pt;
      }

      /* =================================================================================================================================================================================
        OPTIONS / OPTION ICON STYLES
      */
      .icon {
        width: 30px;
        height: 30px;
      }
      .options-container {
        display: flex;
      }
      .icon-container, .icon-container-close {
        background-color: rgba(0, 0, 0, 0);
        width: 30px;
        height: 30px;
        padding: 10px;
        margin-left: 25px;
        border-radius: 10px;
        overflow: hidden;
        transition: all 0.5s;
      }
      .icon-container:hover, .icon-container-close:hover {
        background-color: rgb(225, 225, 225);
        cursor: pointer;
      }
      .icon-container-close {
        position: absolute;
        top: 25px;
        right: 25px;
      }
      .account-icon-container-close {
        margin-right: 75px;
      }

      /* =================================================================================================================================================================================
        COVER STYLES
      */
      .settings, .account {
        position: absolute;
        background-color: rgb(250, 250, 250);
        width: calc(100% - 100px);
        height: calc(100% - 200px);
        margin: 0px;
        padding: 100px 50px;
        top: 0px;
        left: 0px;
        opacity: 0;
        z-index: 3;
        text-align: center;
        pointer-events: none;
        transition: all 0.5s;
      }
      .settings-active, .account-active {
        opacity: 1;
      }

      #sign-up {
        display: none;
      }

      .tablet, .desktop {
        display: none;
      }

      /* =================================================================================================================================================================================
        TABLET+ STYLES
      */
      @media (min-width: 768px) {

        .header {
          width: calc(100vw - 100px);
          padding: 25px 50px;
        }
        .form {
          width: 50vw;
        }
        .icon-container-close {
          right: 50px;
        }
        .settings, .account {
          width: calc(100vw - 200px);
          padding: 100px;
        }

        .tablet {
          display: inline-block;
        }
      }

      /* =================================================================================================================================================================================
        DESKTOP+ STYLES
      */
      @media (min-width: 992px) {

        .tablet, .desktop {
          display: inline-block;
        }
      }
    </style>
  </head>
  <body>

    <!-- Header -->
    <div class="header">
      <img class="main-icon tablet" src="resources/bubble.png" alt="Chat Bubble Icon"> <!-- ReChat Icon -->
      <div class="header-text"> <!-- ReChat Text -->
        <h1>ReChat</h1>
      </div>

      <div class="options-container"> <!-- Options Container -->
        <div class="icon-container account-icon-container" onclick="toggleCover('account')"> <!-- Account Icon -->
          <img class="icon account-icon" src="resources/person.png" alt="Account Icon">
        </div>
        <div class="icon-container settings-icon-container" onclick="toggleCover('settings')"> <!-- Settings Icon -->
          <img class="icon settings-icon" src="resources/gear.png" alt="Settings Icon">
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <div class="home">

      </div>
      <div class="chat">

      </div>
    </div>

    <!-- Page Covers -->
    <div class="cover">
      <!-- Settings Cover -->
      <div class="settings">
        <div class="icon-container-close settings-icon-container-close" onclick="toggleCover('settings')">
          <img class="icon settings-icon" src="resources/gear.png" alt="Settings Icon">
        </div>
        <h1>Settings</h1><br>
        Welcome to settings!<br>
        There are currently no settings.
      </div>
      <!-- Account Cover -->
      <div class="account">
        <div class="icon-container-close account-icon-container-close" onclick="toggleCover('account')">
          <img class="icon account-icon" src="resources/person.png" alt="Account Icon">
        </div>
        <h1>Account</h1>
        <p>Welcome to the account page!</p>
        <p>You are not signed in.</p>
        <div id="login" class="form">
          <input type="text" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
          <div class="checkbox-container"><div id="remember" class="checkbox" onclick="toggleCheck(this)"><div class="checkmark"></div></div><span>Remember Me</span></div>
          <button onclick="login()" id="login">Login</button><span> or </span><button onclick="hide('login'); show('sign-up');" id="createAccount">Sign-Up Instead</button>
        </div>
        <div id="sign-up" class="form">
          <input type="text" id="username" placeholder="Username">
          <input type="text" id="displayname" placeholder="Display Name">
          <input type="text" id="email" placeholder="Email">
          <input type="password" id="password" placeholder="Password">
          <div class="checkbox-container"><div id="agreement" class="checkbox" onclick="toggleCheck(this)"><div class="checkmark"></div></div><span>I agree to the <a href="https://simplexshotz.github.io/TermsOfService/">Terms of Service</a></span></div>
          <button onclick="signup()" id="login">Sign Up</button><span> or </span><button onclick="hide('sign-up'); show('login');" id="createAccount">Login Instead</button>
        </div>
      </div>
    </div>
    <script>

      /*

        FIREBASE CONFIGURATION
         firebaseConfig{}
          = The firebase configuration settings
         database{}
          = The firebase database
         ref{}
          = An object that stores database references
          - .users: stores user information
          - .chats: stores chat information

      */
      var firebaseConfig = {
        apiKey: "AIzaSyAzIjPSrNxIrK-iCilWh5mROXQVelv4BMY",
        authDomain: "ss-rechat.firebaseapp.com",
        databaseURL: "https://ss-rechat.firebaseio.com",
        projectId: "ss-rechat",
        storageBucket: "ss-rechat.appspot.com",
        messagingSenderId: "631092612965",
        appId: "1:631092612965:web:e6028598ce1456cc5adb8c",
        measurementId: "G-L3XWNRKF9K"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
      var database = firebase.database();
      var ref = {
        users: database.ref("users"),
        chats: database.ref("chats")
      };

      /*

        COVER DISPLAY:
         toggleCover(icon)
          = Toggles the cover and displays the given icon's tab
          - icon: the name of the icon whose tab should be displayed on the cover (example: "settings")

      */
      var optionOpen = "";
      function toggleCover(icon) {
        if (optionOpen === "") { // Open
          optionOpen = icon;
          toggle("cover");
          toggle(icon);
          document.getElementsByClassName("cover")[0].style.pointerEvents = "auto";
          document.getElementsByClassName(icon)[0].style.pointerEvents = "auto";
        } else if (optionOpen === icon) { // Close
          optionOpen = "";
          toggle("cover");
          toggle(icon);
          document.getElementsByClassName("cover")[0].style.pointerEvents = "none";
          document.getElementsByClassName(icon)[0].style.pointerEvents = "none";
        }
      }

      /*

        HELPER FUNCTIONS:
         toggle(cl, ocl)
          = Toggles the class "given class + '-active'" on the elements with the given class
          - cl: the class; elements with this class will have the class "cl + '-active'" toggled
          - ocl (optional): overrides the class that elements with the given class should have toggled ("ocl + '-active'" will be toggled instead of "cl + '-active'")
         hide(id)
          = Hides the element with the given id
          - id: the element's id
         show(id)
          = Shows the element with the given id
          - id: the element's id

      */
      function toggle(cl, ocl) {
        var el = document.getElementsByClassName(cl).length > 0 ? document.getElementsByClassName(cl) : [document.getElementById(cl)];
        ocl = ocl ? (ocl + "-active") : (cl + "-active");
        for (var i = 0; i < el.length; i++) {
          if (el[i].classList.contains(ocl)) {
            el[i].classList.remove(ocl);
          } else {
            el[i].classList.add(ocl);
          }
        }
      }
      function hide(id) {
        document.getElementById(id).style.display = "none";
      }
      function show(id) {
        document.getElementById(id).style.display = "block";
      }

      function toggleCheck(el) {
        if (el.classList.contains("checked")) { // Was checked
          el.classList.remove("checked"); // Remove the "checked" class
        } else { // Was not checked
          el.classList.add("checked"); // Add the "checked" class
        }
      }
      // End of script
    </script>
  </body>
</html>
